<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Boutique</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Online Boutique</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#cart">Cart</a></li>
                <li><a href="#checkout">Checkout</a></li>
            </ul>
        </nav>
        <div>
            <label for="currency">Currency:</label>
            <select id="currency" name="currency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
            </select>
        </div>
    </header>
    <main>
        <section id="home">
            <h2>Welcome to Our Boutique</h2>
            <p>Discover the latest trends in fashion.</p>
            <div class="ad-service">
                <h3>Special Offers</h3>
                <p>Check out our special offers!</p>
            </div>
        </section>
        <section id="shop">
            <h2>Shop</h2>
            <div class="product-list">
                <!-- Products will be dynamically loaded here -->
            </div>
            <div class="recommendation-service">
                <h3>Recommended for You</h3>
                <div class="recommendations">
                    <!-- Recommendations will be dynamically loaded here -->
                </div>
            </div>
        </section>
        <section id="cart">
            <h2>Your Cart</h2>
            <div class="cart-items">
                <!-- Cart items will be dynamically loaded here -->
            </div>
            <button id="checkout-button">Proceed to Checkout</button>
        </section>
        <section id="checkout">
            <h2>Checkout</h2>
            <form id="checkout-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                <label for="payment">Payment Method:</label>
                <select id="payment" name="payment" required>
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                </select>
                <button type="submit">Complete Purchase</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Online Boutique. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
